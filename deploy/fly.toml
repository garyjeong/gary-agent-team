app = "gary-openclaw-gateway"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile"

[mounts]
  source = "openclaw_data"
  destination = "/data"

[env]
  NODE_ENV = "production"
  OPENCLAW_DATA_DIR = "/data"

[http_service]
  internal_port = 18789
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  size = "shared-cpu-1x"
  memory = "2048mb"
