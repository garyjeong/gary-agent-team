app = "gary-openclaw-gateway"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile"

[mounts]
  source = "openclaw_data"
  destination = "/data"

[env]
  NODE_ENV = "production"
  OPENCLAW_DATA_DIR = "/data"
  DASHBOARD_DIR = "/opt/monitor/public"

[[services]]
  internal_port = 3001
  protocol = "tcp"
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [[services.ports]]
    port = 80
    handlers = ["http"]

[[vm]]
  size = "shared-cpu-1x"
  memory = "2048mb"
