<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Robot head (agent) -->
  <rect x="146" y="180" width="220" height="180" rx="36" fill="white" opacity="0.95"/>
  <!-- Antenna -->
  <line x1="256" y1="180" x2="256" y2="130" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.9"/>
  <circle cx="256" cy="118" r="16" fill="white" opacity="0.9"/>
  <!-- Eyes -->
  <circle cx="210" cy="260" r="24" fill="#6366f1"/>
  <circle cx="302" cy="260" r="24" fill="#6366f1"/>
  <!-- Eye highlights -->
  <circle cx="218" cy="252" r="8" fill="white" opacity="0.7"/>
  <circle cx="310" cy="252" r="8" fill="white" opacity="0.7"/>
  <!-- Mouth (smile) -->
  <path d="M210 310 Q256 340 302 310" stroke="#6366f1" stroke-width="10" fill="none" stroke-linecap="round"/>
  <!-- Network dots (team connection) -->
  <circle cx="100" cy="420" r="14" fill="white" opacity="0.5"/>
  <circle cx="180" cy="430" r="10" fill="white" opacity="0.4"/>
  <circle cx="332" cy="430" r="10" fill="white" opacity="0.4"/>
  <circle cx="412" cy="420" r="14" fill="white" opacity="0.5"/>
  <!-- Connection lines -->
  <line x1="100" y1="420" x2="180" y2="430" stroke="white" stroke-width="3" opacity="0.3"/>
  <line x1="180" y1="430" x2="256" y2="360" stroke="white" stroke-width="3" opacity="0.3"/>
  <line x1="332" y1="430" x2="256" y2="360" stroke="white" stroke-width="3" opacity="0.3"/>
  <line x1="412" y1="420" x2="332" y2="430" stroke="white" stroke-width="3" opacity="0.3"/>
</svg>
